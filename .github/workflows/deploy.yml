name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Set GCP project
      run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    - name: Build and Push Docker Image
      run: |
        docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/leaveflow-repo/leaveflow-api:latest .
        docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/leaveflow-repo/leaveflow-api:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy leaveflow-api \
          --image asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/leaveflow-repo/leaveflow-api:latest \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated
